<link rel="stylesheet" href="style.css">

<section class="calculator">

        <div class="calc_left_part">
            <div class="top_left_calc">
                <h3 class="calc_heading">
                    Расчет стоимости <br> перевозки грузов
                </h3>
                <div class="calc_img">
                    <img src="img/calc_image.png" alt="Фото калькулятора">
                </div>
            </div>
            <div class="calc_progress_bar">
                <div class="progress_text">
                    Готово: <span class="progress_count"> <span id="js_progress_count">20</span>% </span>
                </div>
                <div class="progress_bar_line">
                    <div id="js_progres_perc" class="actual_progress"></div>
                </div>
            </div>
        </div>
        <div class="calc_right_part">

        </div>
    </div>
</section>
